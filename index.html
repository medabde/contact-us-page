<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact us !</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Contact Us</h1>
        <input
          type="email"
          placeholder="Email Address"
          class="email-input"
          required
        />
        <input type="text" placeholder="Subject" class="email-input" required />
        <input
          type="text"
          placeholder="Go ahead, we're listening"
          class="email-input"
          required
        />
        <input type="submit" />
      </form>
      <footer>
        <h2>Looking for something else?</h2>
        <button>Visit our office !</button>
      </footer>
    </div>
  </body>
</html>
